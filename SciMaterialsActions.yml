name: SciMaterialsProject

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.402
    - name: Restore dependencies...
      run: dotnet restore SciMaterials/SciMaterials.sln
    - name: Build...
      run: dotnet build --no-restore SciMaterials/SciMaterials.sln
    - name: Test...
      run: dotnet test --no-build --verbosity normal SciMaterials/SciMaterials.sln